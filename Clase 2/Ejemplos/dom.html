<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Eventos y Selección de Elementos</title>
</head>
<body>

    <h1>Ejemplos de Manejo de Eventos y Selección de Elementos</h1>

    <!-- Botón para demostrar el manejo de eventos -->
    <button id="miBoton">Haz clic aquí</button>
    
    <p id="mensaje"></p>

    <!-- Lista de elementos para demostrar la selección -->
    <ul>
        <li class="elemento">Elemento 1</li>
        <li class="elemento">Elemento 2</li>
        <li class="elemento">Elemento 3</li>
    </ul>

    <!-- Elemento para modificar el contenido -->
    <div id="miDiv">Hola, mundo</div>

    <!-- Campo de entrada para capturar eventos de teclado -->
    <input type="text" id="campoTexto" placeholder="Escribe algo...">

    <!-- Botón para cambiar el contenido de miDiv -->
    <button id="cambiarContenido">Cambiar Contenido</button>

    <!-- Enlace para prevenir su comportamiento por defecto -->
    <a href="https://www.google.com" id="miEnlace">Ir a Google</a>

    <script src="dom.js"></script>
</body>
</html>
