<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css"/>

</head>

<body>
    <div class="login-container">
        <span class="facebook-logo">facebook</span>
        <form class="login-form">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico o teléfono" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <div class="secondary-actions">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            <hr>
            <button class="btn btn-success">Crear cuenta nueva</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
