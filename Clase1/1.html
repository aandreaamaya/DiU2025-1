<!DOCTYPE html>
<html>
<head>
    <title>Calculadora bonita </title>
    <link rel="stylesheet" href="1.css"/>
</head>
<body>
    <div class="calculator-container">
    <h2>Calculadora bonita</h2>
    <form name="calculator">
        <input type="text" name="display" id="display" disabled>
        <br>
        <button type="button" class="btn clear" onclick="clearDisplay()">C</button>
        <button type="button" onclick="appendValue('1')">1</button>
        <button type="button" onclick="appendValue('2')">2</button>
        <button type="button" onclick="appendValue('3')">3</button>
        <button type="button" onclick="setOperation('+')">+</button>
        <br>
        <button type="button" onclick="appendValue('4')">4</button>
        <button type="button" onclick="appendValue('5')">5</button>
        <button type="button" onclick="appendValue('6')">6</button>
        <button type="button" onclick="setOperation('-')">-</button>
        <br>
        <button type="button" onclick="appendValue('7')">7</button>
        <button type="button" onclick="appendValue('8')">8</button>
        <button type="button" onclick="appendValue('9')">9</button>
        <button type="button" onclick="setOperation('')"></button>
        <br>
        <button type="button" onclick="calculateResult()">=</button>
        <button type="button" onclick="appendValue('0')">0</button>
        <button type="button" onclick="setOperation('/')">/</button>
    </form>
    <script>
        let operation = '';
let firstNumber = '';
let secondNumber = '';
let resultDisplayed = false;

function clearDisplay() {
    document.calculator.display.value = '';
    operation = '';
    firstNumber = '';
    secondNumber = '';
    resultDisplayed = false;
}

function appendValue(value) {
    if(resultDisplayed) {
        clearDisplay();
    }
    document.calculator.display.value += value;
}

function setOperation(op) {
    if (!resultDisplayed && document.calculator.display.value !== '') {
        firstNumber = document.calculator.display.value;
        operation = op;
        document.calculator.display.value = '';
    }
}

function calculateResult() {
    if (!operation || resultDisplayed) return;
    secondNumber = document.calculator.display.value;
    switch (operation) {
        case '+':
            document.calculator.display.value = parseFloat(firstNumber) + parseFloat(secondNumber);
            break;
        case '-':
            document.calculator.display.value = parseFloat(firstNumber) - parseFloat(secondNumber);
            break;
        case '':
            document.calculator.display.value = parseFloat(firstNumber) * parseFloat(secondNumber);
            break;
        case '/':
            if(secondNumber === '0') {
                alert('No se puede dividir por cero');
                clearDisplay();
                return;
            }
            document.calculator.display.value = parseFloat(firstNumber) / parseFloat(secondNumber);
            break;
    }
    resultDisplayed = true;
} 

    </script>
    
</body>
</html>
