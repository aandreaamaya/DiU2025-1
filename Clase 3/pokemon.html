<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pokemon-info {
            margin-top: 20px;
        }

        .pokemon-info img {
            width: 150px;
            height: 150px;
        }

        .pokemon-info h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .pokemon-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de Pokémon</h1>
        <input type="text" id="pokemonName" placeholder="Ingresa el nombre o ID del Pokémon">
        <button id="fetchPokemon">Buscar Pokémon</button>
        
        <div class="pokemon-info" id="pokemonInfo"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
